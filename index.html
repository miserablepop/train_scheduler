<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to Bootstrap and JS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>
    <!-- <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div> -->

    <div class="jumbotron jumbotron bg-cover">
      <div class="overlay"></div>
      <div class="container">
        <h1 class="display-3 mb-1">Train Scheduler</h1>
      </div>
    </div>

    <div class="container">     
        <div class="card">
            <div class="card-header text-white bg-dark border-dark mb-3">Current Train Schedule</div>
            <div class="card-body">
                    <div class="container">
                            <table class="table table-hover table-striped" id="train-table">
                              <thead class="thead-dark">
                                <tr>
                                  <th>Train Name</th>
                                  <th>Destination</th>
                                  <th>Frequency (min)</th>
                                  <th>Next Arrival</th>
                                  <th>Minutes Away</th>
                                </tr>
                              </thead>
                              <tbody>
                            
                              </tbody>
                            </table>
                          </div>
            </div>
        </div>
    </div>

    <div class="container">     
        <div class="card">
            <div class="card-header text-white bg-dark border-dark mb-3">Add a Train</div>
            <div class="card-body">
                    <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input" placeholder="Enter the train name">
                            </div>
                            <div class="form-group">
                              <label for="trainDestination">Destination</label>
                              <input type="text" class="form-control" id="trainDestination-input" placeholder="Enter the train destination">
                            </div>
                            <div class="form-group">
                              <label for="firstTrainTime">First Train Time (HH:mm military time)</label>
                              <input type="text" class="form-control" id="firstTrainTime-input" placeholder="Enter the train">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="Enter the train frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                          </form>
            </div>
        </div>
    </div>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- JavaScript -->
    <script src="javascript/app.js"></script>
  
</body>
</html>
